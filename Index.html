<html>
    <head>
        <title>Activity</title>
    </head>
    <body>
        <h1>open console</h1>
        <script>
            console.log("This is the console screen.");

            var first_name = "Precious";
            var last_name = "Fernandes";
            console.log(first_name + " " + last_name);

            var full_name = first_name.concat(last_name);
            console.log(full_name);

            var length_of_name = full_name.length;
            console.log(length_of_name);

            var name1 = "I am studying in grade 6";
            console.log(name1);

            name1.replace("grade", "class");
            console.log(name1);

            var capital = "CAKE";
            console.log(capital);

            var make_lowercase = capital.toLowerCase();
            console.log(make_lowercase);

            var make_uppercase = make_lowercase.toUpperCase();
            console.log(make_uppercase);

            var square_root = Math.sqrt(49);
            console.log(square_root);

            var max_num = Math.max(100,200);
            console.log(max_num);

            var min_num = Math.min(100,200);
            console.log(min_num);

            var pow_1 = Math.pow(4,2);
            console.log(pow_1);

            var pow_2 = Math.pow(4,3);
            console.log(pow_2);

            
        </script>
    </body>
</html>
